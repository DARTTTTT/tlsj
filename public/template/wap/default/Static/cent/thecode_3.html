<!DOCTYPE html>
<html>

<head>

    <title>付款</title>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/centStyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/mui.showLoading.css" />
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<body>
<header class="mui-bar mui-bar-nav myAssetTop">

        付款

<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="neirongText">
            <form class="contentForm">

                    <div class="mui-input-row">

                    </div>
                </div>
                <div class="muiInputRowbd">
                    <div class="mui-input-row">
                        <input type="text" name="money" value="" autocomplete="off" class="mui-input-clear muiInput" placeholder="金额">

                </div>
                <div class="muiBtnBox">
                    <button type="button" class="mui-btn muiBtn_2"></button>

            </form>
        </div>
    </div>

<nav class="mui-bar mui-bar-tab navWeiBox">
    <div data-url="index.html" class="mui-tab-item likeA">
        <div class="navWeiImg_1">
            <img src="../centImages/k002_45.png" alt="" class="img_1">
            <img src="../centImages/k002_22.png" alt="" class="img_2">
        </div>

    </div>
    <div data-url="thecode.html" class="mui-tab-item likeA navWeiImgActive">

            <img src="../centImages/k002_15.png" alt="" class="img_1">

        deceleration: 0.0005
