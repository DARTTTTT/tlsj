<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/centStyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/mui.showLoading.css" />
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .mui-content {
             background: url("../centImages/x_3.png") no-repeat center;
             background-size: cover;
         }
    </style>
</head>
<body>
<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="LoginTop df">
            <div class="fx1 LoginTopActive likeA" data-url="logIndex.html">
                <div class="LoginTopleft">登录</div>
            </div>
            <div class="fx1 likeA" data-url="regIndex.html">
                <div class="LoginTopright">注册</div>
            </div>
        </div>
        <div class="LoginText">
            <form class="regForm">
                <div class="muiInputRow">
                    <div class="mui-input-row">
                        <input type="text" name="username" autocomplete="off" class="mui-input-clear muiInput" placeholder="会员账号">
                    </div>
                </div>
                <div class="muiInputRow">
                    <div class="mui-input-row">
                        <input type="password" name="password" autocomplete="off" class="mui-input-password muiInput" placeholder="会员密码">
                    </div>
                </div>
                <div class="muiInputRow">
                    <div class="mui-input-row" style="position: relative;">
                        <input type="text" name="verify_code" autocomplete="off" class="mui-input-clear muiInput" placeholder="验证码">
                        <img src="../centImages/xyzm.png" onclick="refreshVerify();" alt="" class="yzmaImg">
                    </div>
                </div>
                <div class="linkACZuo likeA" data-url="fornIndex.html">忘记密码？ 立即<span class="span_1">找回</span></div>
                <div class="muiBtnBox">
                    <button type="button" class="mui-btn muiBtn"></button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.showLoading.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
<script>
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005
    });
</script>
</body>

</html>
