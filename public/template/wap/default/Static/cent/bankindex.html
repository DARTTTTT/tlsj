<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>绑定银行卡</title>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/centStyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/mui.showLoading.css" />
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav myAssetTop">
    <a class="mui-action-back mui-icon icon-font mui-pull-left likeA">&#xe95b;</a>
    <h1 class="mui-title">
        绑定银行卡
    </h1>
    <div class="mui-icon mui-icon-plusempty mui-pull-right likeA i" data-url="setBankcard.html"></div>
</header>
<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <ul class="bindBankUl">
            <li class="bindBankLi">
                <div class="bindBanktx">
                    <div class="bindBankdelete delBank" data-id="">
                        <i class="fa fa-trash-o"></i>
                    </div>
                    <div class="df">
                        <div class="banktxImg">
                            <img src="{$bank['img']}" alt="">
                        </div>
                        <div class="fx1">
                             <div class="banktext_1">储蓄卡</div>
                            <div class="banktextShu">
                                <span class="span_1">****</span>
                                <span class="span_1">****</span>
                                <span class="span_1">****</span>
                                <span class="span_1">****</span>
                                <span class="span_2">4567</span>
                            </div>
                            <div class="bindBankCz df">
                                <div class="fx1 bindBankCzleft">默认</div>
                                <div class="fx1 bindBankCzright likeA">编辑</div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="bindBankLi">
                <div class="bindBanktx">
                    <div class="bindBankdelete delBank" data-id="">
                        <i class="fa fa-trash-o"></i>
                    </div>
                    <div class="df">
                        <div class="banktxImg">
                            <img src="{$bank['img']}" alt="">
                        </div>
                        <div class="fx1">
                            <div class="banktext_1">储蓄卡</div>
                            <div class="banktextShu">
                                <span class="span_1">****</span>
                                <span class="span_1">****</span>
                                <span class="span_1">****</span>
                                <span class="span_1">****</span>
                                <span class="span_2">7678</span>
                            </div>
                            <div class="bindBankCz df">
                                <div class="fx1 bindBankCzleft setDefault">设为默认</div>
                                <div class="fx1 bindBankCzright likeA">编辑</div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.showLoading.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
<script>
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005
    });
</script>
</body>

</html>
