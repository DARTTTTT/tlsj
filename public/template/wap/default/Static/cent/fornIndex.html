<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>找回密码</title>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/centStyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/mui.showLoading.css" />
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../css/intl-tel-input-master/build/css/intlTelInput.css">
    <link rel="stylesheet" type="text/css" href="../css/intl-tel-input-master/build/css/demo.css">
    <script src="../css/intl-tel-input-master/build/js/intlTelInput.js"></script>
    <style>
        .mui-content {
            background: url("../centImages/x_3.png") no-repeat center;
            background-size: cover;
        }
        .intl-tel-input .selected-flag {
            padding:0px;
        }
    </style>
</head>
<body>
<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="LoginTop LoginTopActive">
            密码找回
        </div>
        <div class="LoginText">
            <form class="regForm">
                <div class="muiInputRow">
                    <div class="mui-input-row">
                        <input type="text" name="account" autocomplete="off" class="mui-input-clear muiInput" placeholder="会员账号">
                    </div>
                </div>
                <div class="muiInputRow">
                    <div class="mui-input-row">
                        <input type="text" id="phone" name="mobile" autocomplete="off" class="mui-input-clear muiInput" placeholder="手机或邮箱">
                    </div>
                </div>
                <div class="muiInputRow">
                    <div class="mui-input-row">
                        <input type="password" name="password" autocomplete="off" class="mui-input-password muiInput" placeholder="重置密码">
                    </div>
                </div>
                <div class="muiInputRow">
                    <div class="mui-input-row">
                        <input type="password" name="repassword" autocomplete="off" class="mui-input-password muiInput" placeholder="确认密码">
                    </div>
                </div>
                <div class="muiInputRow">
                    <div class="mui-input-row" style="position: relative;">
                        <input type="text" name="mobileCode" autocomplete="off" class="mui-input-clear muiInput" placeholder="手机验证码">
                        <div class="yzmaImgWZ" onclick="send_sms_reg_code(this)">
                            获取验证码
                        </div>
                    </div>
                </div>
                <!--<div class="muiInputRow">
                    <div class="mui-input-row" style="position: relative;">
                        <input type="text" name="mobileCode" autocomplete="off" class="mui-input-clear muiInput" placeholder="国际验证码">
                        <div class="yzmaImgWZ" onclick="send_sms_reg_codeGuo(this)">
                            获取验证码
                        </div>
                    </div>
                </div>-->
                <div class="linkACZuo likeA" data-url="logIndex.html">已记住密码？立即<span class="span_1">登录</span></div>
                <div class="muiBtnBox">
                    <button type="button" class="mui-btn muiBtn"></button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.showLoading.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
<script>
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005
    });
    $("#phone").intlTelInput({
        // allowDropdown: false,
        // autoHideDialCode: false,
        // autoPlaceholder: "off",
        // dropdownContainer: "body",
        // excludeCountries: ["us"],
        formatOnDisplay: false,
        geoIpLookup: function(callback) {
            // $.get("http://ipinfo.io", function() {}, "jsonp").always(function(resp) {
            //   var countryCode = (resp && resp.country) ? resp.country : "";
            //   callback(countryCode);
            // });
        },
        // initialCountry: "auto",
        // nationalMode: false,
        // onlyCountries: ['us', 'gb', 'ch', 'ca', 'do'],
        // placeholderNumberType: "MOBILE",
        preferredCountries: ['cn'],
        separateDialCode: true,
        utilsScript: "../css/intl-tel-input-master/build/js/utils.js"
    });
</script>
</body>

</html>
