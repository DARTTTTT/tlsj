<html>

<head>

    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<body>
<header class="mui-bar mui-bar-nav myAssetTop">

<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="helpTextTl">

        <ul>

                <div class="helpTextbti df">

                    <div class="jiantou">
                        <i class="fa fa-angle-down i jiantouzxia"></i>
                        <i class="fa fa-angle-up i jiantouzshang"></i>
                    </div>
                </div>
                <div class="helpTextms">
                    <div class="wenzi textove2">
                        这里是帮助中心的内容，这里是帮助中心的内容，这里是帮助中心的内容，这里是帮助中心的内容!

                    <div class="helpTextmsLinkBox">

                </div>
            </li>
        </ul>
        <div class="helpTextTl">
            <i class="fa fa-question-circle-o"></i> 常见问题

        <ul>
            <li class="helpTextLi">
                <div class="helpTextbti df">
                    <div class="helpTextbtitx fx1">这是标题?</div>
                    <div class="jiantou">

                    <div class="helpTextmsLinkBox">
                        <a href='javaScript:void(0);' data-url="helpindex.html" class="helpTextmsLink likeA">查看详情</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.showLoading.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
<script>
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005
    });
    mui('body').on('tap', '.helpTextbti', function () {
        if ($(this).next('.helpTextms').css('display') == 'none') {
            $(this).next('.helpTextms').show();
            $(this).find('.jiantouzxia').hide();
            $(this).find('.jiantouzshang').show();
            $(this).parents('.helpTextLi').siblings('.helpTextLi').find('.helpTextms').hide();
            $(this).parents('.helpTextLi').siblings('.helpTextLi').find('.jiantouzxia').show();
            $(this).parents('.helpTextLi').siblings('.helpTextLi').find('.jiantouzshang').hide();
        } else {
            $(this).next('.helpTextms').hide();
            $(this).find('.jiantouzxia').show();
            $(this).find('.jiantouzshang').hide();
        }
    });
</script>
</body>

</html>
