<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>个人资料</title>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/centStyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/mui.showLoading.css" />
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav myAssetTop">
    <a class="mui-action-back mui-icon icon-font mui-pull-left likeA">&#xe95b;</a>
    <h1 class="mui-title">
        个人资料
    </h1>
</header>
<div class="mui-content">
    <div class="pedatabox df" style="margin-bottom:0px;">
        <div class="fx1" style="line-height: 55px;">头像</div>
        <div class="pedatatoux">
            <img src="../centImages/k002_3.png" alt="">
        </div>
    </div>
    <div class="neirongText" style="width:100%;border-radius: 0px;box-shadow: none;">
        <form class="contentForm" style="margin-top:0px;width:90%;">
            <div class="muiInputRowsan">
                <div class="sanTl">ID</div>
                <div class="mui-input-row">
                    <input type="text" value="KAZ7800" disabled autocomplete="off" class="mui-input-clear muiInput" placeholder="会员ID">
                </div>
            </div>
            <div class="muiInputRowsan">
                <div class="sanTl">账号</div>
                <div class="mui-input-row">
                    <input type="text" value="ZKB12345678" disabled autocomplete="off" class="mui-input-clear muiInput" placeholder="会员账号">
                </div>
            </div>
            <div class="muiInputRowsan">
                <div class="sanTl">手机号</div>
                <div class="mui-input-row">
                    <input type="text" value="1820767434435" autocomplete="off" class="mui-input-clear muiInput" placeholder="会员手机号">
                </div>
            </div>
            <div class="muiBtnBox">
                <button type="button" class="mui-btn muiBtn_2"></button>
            </div>
        </form>
    </div>
</div>

<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.showLoading.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
