<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>启动页</title>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/centStyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/mui.showLoading.css" />
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .startBox {
            position: fixed;
            top:0px;
            right:0px;
            bottom:0px;
            left:0px;
            background:url("../centImages/startbg.png") no-repeat ;
            background-size:100% 100%;
            background-position: 0 0;
            z-index: -1;
        }
        .shiJianXs {
            display: inline-block;
            position: fixed;
            top:15px;
            right:15px;
            height:30px;
            width:30px;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            background: rgba(124,129,131,0.5);
            color:#fff;
            z-index: 10;
        }
    </style>
</head>
<body>
<div class="startBox likeA" data-url="logIndex.html">
    <div id="time" class="shiJianXs">3</div>
</div>

<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.showLoading.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
<script>
    var wait=3;
    timeOut();
    function timeOut(){
        if(wait==0){
            window.location.href = "logIndex.html";
        }else{
            setTimeout(function(){
                wait--;
                $('#time').html(wait);
                timeOut();
            },1000)
        }
    }
</script>
</body>

</html>
