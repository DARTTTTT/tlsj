<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>买入</title>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/centStyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/mui.showLoading.css" />
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav myAssetTop">
    <a class="mui-action-back mui-icon icon-font mui-pull-left likeA">&#xe95b;</a>
    <h1 class="mui-title">
        买入
    </h1>
    <div class="mui-icon icon-font mui-pull-right likeA" data-url="tradparmr.html"><img src="../centImages/jilu_1.png" alt="" style="height:20px;"></div>
</header>
<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="neirongText">
            <form class="contentForm">
                <div class="muiInputRowbd">
                    <div class="mui-input-row">
                        <input type="text" name="" value="买入价格：" readonly autocomplete="off" class="mui-input-clear muiInput" placeholder="买入价格">
                    </div>
                    <input type="hidden" name="mid" value="2">
                </div>
                <div class="muiInputRowbd">
                    <div class="mui-input-row">
                        <input type="text" name="type" value="" autocomplete="off" class="mui-input-clear muiInput" placeholder="买入数量">
                    </div>
                </div>
                <div class="muiInputRowbd">
                    <div class="mui-input-row">
                        <input type="password" name="money" value="" autocomplete="off" class="mui-input-clear muiInput" placeholder="交易密码">
                    </div>
                </div>
                <div class="muiBtnBox">
                    <button type="button" class="mui-btn muiBtn_3"></button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.showLoading.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
<script>
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005
    });
</script>
</body>

</html>
