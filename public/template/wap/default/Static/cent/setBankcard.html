<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>设置银行卡</title>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/centStyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/mui.showLoading.css" />
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav myAssetTop">
    <a class="mui-action-back mui-icon icon-font mui-pull-left likeA">&#xe95b;</a>
    <h1 class="mui-title">
        设置银行卡
    </h1>
</header>
<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="neirongText">
            <form class="contentForm">
                <div class="muiInputRowsan">
                    <div class="sanTl">开户名</div>
                    <div class="mui-input-row">
                        <input type="text" value="" autocomplete="off" class="mui-input-clear muiInput" placeholder="请输入开户名">
                    </div>
                </div>
                <div class="muiInputRowsan">
                    <div class="sanTl">银行账号</div>
                    <div class="mui-input-row">
                        <input type="password" value="" autocomplete="off" class="mui-input-clear muiInput" placeholder="请输入银行账号">
                    </div>
                </div>
                <div class="muiInputRowsan">
                    <div class="sanTl">开户银行</div>
                    <div class="mui-input-row">
                        <select name="" id="">
                            <option value="0">-请选择开户银行-</option>
                            <option value="1">工商银行</option>
                            <option value="2">招商银行</option>
                            <option value="3">农业银行</option>
                        </select>
                    </div>
                </div>
                <div class="muiInputRowsan">
                    <div class="sanTl">分行支行</div>
                    <div class="mui-input-row">
                        <input type="password" value="" autocomplete="off" class="mui-input-clear muiInput" placeholder="请输入分行支行">
                    </div>
                </div>
                <div class="muiBtnBox">
                    <button type="button" class="mui-btn muiBtn_2"></button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.showLoading.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
<script>
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005
    });
</script>
</body>

</html>
