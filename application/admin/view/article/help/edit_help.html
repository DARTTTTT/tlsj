{extend name="public:base" /}
{block name="other_css"}
<!-- 编辑器start -->
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.all.min.js"></script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
<!-- 编辑器 end -->

<script type="text/javascript">
var ue = UE.getEditor('editor', {
    insertAfter: function () {
        this.sync();
    },
});
</script>
{/block}
{block name="body"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form layui-form-pane" onsubmit="return false;">
                        <div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">
                            <div class="layui-form-item">
                                <label class="layui-form-label">帮助分类</label>
                                <div class="layui-input-block">
                                    <select name="cate_id" autocomplete="off">
                                        <option value="">--请选择--</option>
                                        {foreach $helpCate as $k=>$v}
                                        <option value="{$k}" {$info['cate_id'] == $k ? 'selected' : ''}>{$v}</option>
                                        {/foreach}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">帮助标题</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" value="{$info['title']}" class="layui-input" lay-verify="required" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">帮助主图</label>
                                <div class="layui-input-inline">
                                    <input name="thumb" id="thumb" value="{$info['thumb']}" autocomplete="off" placeholder="图片地址" class="layui-input"/>
                                </div>
                                <div class="layui-input-inline layui-btn-container" style="width: auto;">
                                    <button type="button" class="layui-btn layui-btn-primary uploadImg" lay-data="{field: 'thumb',data:{dir:'thumb', field:'thumb'}}">
                                        <i class="layui-icon">&#xe67c;</i>上传图片
                                    </button>
                                    <button type="button" class="layui-btn layui-btn-primary checkImg" data-type="thumb">查看图片</button>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">帮助关键词</label>
                                <div class="layui-input-block">
                                    <input type="text" name="keywords" value="{$info['keywords']}" class="layui-input" lay-verify="required" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">是否显示</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="status" value="1" title="是" {if $info['status'] == 1}checked{/if}>
                                           <input type="radio" name="status" value="2" title="否" {if $info['status'] == 2}checked{/if}>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">帮助描述</label>
                                <div class="layui-input-block">
                                    <input type="text" name="desc" value="{$info['desc']}" class="layui-input" lay-verify="required" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">帮助内容</label>
                                <div class="layui-input-block">
                                    <textarea name="content" placeholder="请输入帮助内容" id="editor" style='height:300px;width:100%;'>{$info['content']|htmlspecialchars_decode}</textarea>
                                </div>
                            </div>
                            <div class="layui-form-item layui-hide">
                                <button class="layui-btn" lay-submit lay-filter="submitBtn" id="submitBtn">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="footer"}
{__block__}
<script>
    layui.use(['form', 'upload'], function () {
        var form = layui.form, upload = layui.upload;
        upload.render({
            elem: '.uploadImg',
            url: '/uploadImg',
            before: function () {
            }
            , done: function (res, index, upload) {
                if (res.code == 1) {
                    $('#' + this.data.field).val(res.data.src);
                } else {
                    layer.msg(res.msg, {icon: 5, offset: '15px'});
                }
            }
        });
        $(document).on('click', '.checkImg', function () {
            var src = "{:get_img_domain()}" + $('#' + $(this).data('type')).val();
            layer.photos({
                photos: {
                    "title": "查看图片" //相册标题
                    , "data": [{
                            "src": src //原图地址
                        }]
                }
                , shade: 0.01
                , closeBtn: 1
                , anim: 5
            });
        });
    });
</script>
{/block}
