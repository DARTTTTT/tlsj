{extend name="public:base" /}
{block name="body"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">
                        <div class="layui-form-item">
                            <label class="layui-form-label">推荐人账号</label>
                            <div class="layui-input-block">
                                <input type="text" name="tjrAccount" placeholder="必填 请输入推荐人账号" class="layui-input" lay-verify="required" autocomplete="off"/>
                            </div>
                        </div>
                        {if (zf_cache('reg_info.same_phone_register_num') > 1)}
                        <div class="layui-form-item">
                            <label class="layui-form-label">会员账号</label>
                            <div class="layui-input-block">
                                <input type="text" name="account" placeholder="必填 请输入会员账号" class="layui-input" lay-verify="required" autocomplete="off"/>
                            </div>
                        </div>
                        {/if}
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-block">
                                <input type="text" name="mobile" placeholder="选填 请输入手机号" class="layui-input" autocomplete="off"/>
                            </div>
                        </div>
<!--                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-block">
                                <input type="text" name="email" placeholder="选填 请输入邮箱" class="layui-input" autocomplete="off"/>
                            </div>
                        </div>-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">会员密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="password" placeholder="必填 请输入会员密码" class="layui-input" lay-verify="required" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide">
                            <button class="layui-btn" lay-submit lay-filter="submitBtn" id="submitBtn">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="footer"}
{__block__}
<script>
    layui.use('form', function () {
        var form = layui.form;
    });
</script>
{/block}
